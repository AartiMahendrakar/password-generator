<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="password-generator">
            <h1>Password Generator</h1>
            
            <!-- Password Display -->
            <div class="password-display">
                <input type="password" id="passwordOutput" readonly placeholder="Select character types and click Generate Password">
                <button id="togglePassword" class="toggle-btn" title="Show/Hide Password">üëÅÔ∏è</button>
                <button id="copyPassword" class="copy-btn" title="Copy Password">üìã</button>
            </div>
            
            <!-- Password Strength Meter -->
            <div class="strength-meter">
                <div class="strength-bar">
                    <div id="strengthIndicator" class="strength-fill"></div>
                </div>
                <span id="strengthText">Password Strength</span>
            </div>
            
            <!-- Password Length Slider -->
            <div class="option-group">
                <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="lengthSlider" min="6" max="30" value="12" class="slider">
            </div>
            
            <!-- Character Type Options -->
            <div class="option-group">
                <h3>Include Characters:</h3>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercase">
                        <span class="checkmark"></span>
                        Include Uppercase Letters (A-Z)
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercase">
                        <span class="checkmark"></span>
                        Include Lowercase Letters (a-z)
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="numbers">
                        <span class="checkmark"></span>
                        Include Numbers (0-9)
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="symbols">
                        <span class="checkmark"></span>
                        Include Symbols (!@#$%^&*)
                    </label>
                </div>
            </div>
            
            <!-- Generate Button -->
            <button id="generateBtn" class="generate-btn">Generate Password</button>
            
            <!-- Password History Section -->
            <div class="history-section">
                <div class="history-header">
                    <h3>Password History</h3>
                    <div class="history-actions">
                        <button id="clearHistory" class="clear-btn" title="Clear History">üóëÔ∏è</button>
                        <button id="downloadHistory" class="download-btn" title="Download as .txt">üíæ</button>
                    </div>
                </div>
                <div id="passwordHistory" class="password-history">
                    <p class="no-history">No passwords generated yet</p>
                </div>
            </div>
            
            <!-- Copy Notification -->
            <div id="copyNotification" class="copy-notification">Password copied to clipboard!</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
